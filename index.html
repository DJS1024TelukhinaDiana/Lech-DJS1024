<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лечебное дело</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
</head>
<body class="body">
<div class="container">
    <p class="text text-title"> <img src="arrow-left.svg"> Диспансеризация</p>
    <p class="text text-description">Выбор даты и времени</p>

    <div class="day-grid">
        <div class="day-card">
            <p class="text text-day-name">Пн</p>
            <div class="text text-day-number day-today">2</div>
        </div>
        <div class="day-card">
            <p class="text text-day-name">Вт</p>
            <div class="text text-day-number selected">3</div>
        </div>
 <div class="day-card">
            <p class="text text-day-name">Ср</p>
            <div class="text text-day-number ">4</div>
        </div>
 <div class="day-card">
            <p class="text text-day-name">Чт</p>
            <div class="text text-day-number ">5</div>
        </div>
 <div class="day-card">
            <p class="text text-day-name">Пт</p>
            <div class="text text-day-number ">6</div>
        </div>
 <div class="day-card">
            <p class="text1 text-day-name">Сб</p>
            <div class="text1 text-day-number ">7</div>
        </div>
 <div class="day-card">
            <p class="text1 text-day-name">Вс</p>
            <div class="text1 text-day-number ">8</div>
        </div>
    </div>
    <p class="text text-day-full-name">Понедельник, 2 декабря 2024г.</p>
    <hr class="hr"/>
    <div class="time-grid">
        <div class="time-card"><p class="text time-card-title">10:00</p></div>
        <div class="time-card selected"><p class="text time-card-title">10:10</p></div>
        <div class="time-card"><p class="text time-card-title">10:20</p></div>
        <div class="time-card"><p class="text time-card-title">10:30</p></div>
        <div class="time-card"><p class="text time-card-title">10:40</p></div>
        <div class="time-card"><p class="text time-card-title">11:00</p></div>
        <div class="time-card"><p class="text time-card-title">11:10</p></div>
        <div class="time-card"><p class="text time-card-title">11:20</p></div>
        <div class="time-card"><p class="text time-card-title">11:30</p></div>
        <div class="time-card"><p class="text time-card-title">11:40</p></div>
        <div class="time-card"><p class="text time-card-title">11:50</p></div>
        <div class="time-card"><p class="text time-card-title">12:00</p></div>
        <div class="time-card"><p class="text time-card-title">12:10</p></div>
        <div class="time-card"><p class="text time-card-title">12:20</p></div>
        <div class="time-card"><p class="text time-card-title">12:30</p></div>
        <div class="time-card"><p class="text time-card-title">12:40</p></div>
        <div class="time-card"><p class="text time-card-title">13:50</p></div>
        <div class="time-card"><p class="text time-card-title">13:00</p></div>
        <div class="time-card"><p class="text time-card-title">13:10</p></div>
        <div class="time-card"><p class="text time-card-title">1:20</p></div>
    </div>
</div>
<div class="button"><p class="text button-text">Далее</p></div>
</body>
</html>
